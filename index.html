<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Js</title>
  <link href="./styles/reset.css" rel="stylesheet">
  <link href="./styles/main.css" rel="stylesheet">
  <script src="./src/scripts/main.js" defer></script>
</head>

<body>
  <div class="wrapper">
    <a href="./list.html">To Do list Js</a>
    <div class="calculator">
      <div id="screen"></div>
      <div id="buttons">
        <button class="span-three">DEL</button>
        <button>/</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button class="span-two">=</button>
      </div>
    </div>
  </div>
</body>

</html>
