<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List Js</title>
  <link href="./styles/reset.css" rel="stylesheet">
  <link href="./styles/main2.css" rel="stylesheet">
  <script src="./src/scripts/main2.js" defer></script>
</head>

<body>
  <div class="container">
    <a href="./index.html">Calculadora Js</a>
    <div class="wrapper">
      <section class="banner">
        <h1>To Do List</h1>
      </section>
      <section class="task">
        <div class="toDo">
          <form class="form" action="#">
            <input type="text" id="tareaInput" placeholder="Agregue una Tarea" required>
            <button id="buttonAdd" type="submit">Agregar Tarea</button>
          </form>
        </div>
        <ul class="list" id="lista">
        </ul>
      </section>
    </div>
  </div>
</body>

</html>
